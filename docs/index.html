<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cincy Radar</title>
  <style>
    body { font-family: Arial; padding: 20px; background:#f7f7f7; }
    .event { padding: 12px; background:white; margin-bottom:10px; border-radius:8px; }
    h1 { margin-bottom: 15px; }
  </style>
</head>
<body>

<h1>Cincy Radar â€” Live Events</h1>
<p>Auto-updating events from your scrapers.</p>

<div id="events">Loading events...</div>

<script>
async function loadEvents() {
  const url = "https://raw.githubusercontent.com/devbyty/Cincy/main/data/events.json";
  const res = await fetch(url);
  const events = await res.json();

  const container = document.getElementById("events");
  container.innerHTML = "";

  events.forEach(e => {
    const div = document.createElement("div");
    div.className = "event";
    div.innerHTML = `
      <strong>${e.title}</strong><br>
      ${e.date}<br>
      ${e.location}<br>
      <a href="${e.url}" target="_blank">More Info</a>
    `;
    container.appendChild(div);
  });
}

loadEvents();
</script>

</body>
</html>
